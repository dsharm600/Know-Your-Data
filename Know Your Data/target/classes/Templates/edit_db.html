<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit Product</title>
</head>
<body>
<div align="center">
	<h1>Edit DB Connection</h1>
	<br/>
	<form action="#" th:action="@{/save}" th:object="${product}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>DB ID:</td>
				<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
			</tr>
			<tr>
				<td>DB Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>DB URL:</td>
				<td><input type="text" th:field="*{brand}" /></td>
			</tr>
			<tr>
				<td>DB Attributes:</td>
				<td><input type="text" th:field="*{madein}" /></td>
			</tr>
			<tr>
				<td>DB Importance:</td>
				<td><input type="text" th:field="*{price}" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
