<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create New Database Connection</title>
</head>
<body>
<div align="center">
	<h1>Create New Database Connection</h1>
	<br/>
	<form action="#" th:action="@{/save}" th:object="${product}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>DB Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>URL:</td>
				<td><input type="text" th:field="*{brand}" /></td>
			</tr>
			<tr>
				<td>Details:</td>
				<td><input type="text" th:field="*{madein}" /></td>
			</tr>
			<tr>
				<td>1-10 preference:</td>
				<td><input type="text" th:field="*{price}" /></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
